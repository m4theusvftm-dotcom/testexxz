<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relojoaria Premium MV</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
color:white;
display:flex;
justify-content:center;
}

.container{
width:95%;
max-width:1100px;
padding-bottom:120px;
}

header{
text-align:center;
padding:40px 0;
position:relative;
}

header h1{
color:gold;
}

#cart-btn{
position:absolute;
right:0;
top:40px;
background:gold;
color:black;
border:none;
padding:10px 20px;
border-radius:30px;
cursor:pointer;
font-weight:bold;
}

.search-sort{
display:flex;
justify-content:center;
gap:20px;
margin-bottom:30px;
flex-wrap:wrap;
}

input,select{
padding:10px;
border-radius:20px;
border:none;
outline:none;
}

.produtos{
display:flex;
flex-direction:column;
gap:15px;
}

.card{
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.preco{color:gold;font-weight:bold;}

button{
padding:8px 18px;
border:none;
border-radius:20px;
background:gold;
cursor:pointer;
font-weight:bold;
}

.cart-modal, .checkout-modal{
position:fixed;
top:0;
right:-450px;
width:400px;
height:100%;
background:#111;
padding:20px;
transition:.4s;
overflow-y:auto;
}

.active{right:0;}

.cart-item{
margin-bottom:10px;
display:flex;
justify-content:space-between;
}

.total{color:gold;font-weight:bold;margin-top:20px;}

form{
display:flex;
flex-direction:column;
gap:10px;
margin-top:20px;
}

form input{
padding:10px;
border-radius:10px;
border:none;
}

</style>
</head>

<body>

<div class="container">

<header>
<h1>Relojoaria Premium MV</h1>
<button id="cart-btn">Carrinho (<span id="cart-count">0</span>)</button>
</header>

<div class="search-sort">
<input type="text" id="search" placeholder="Buscar rel√≥gio...">
<select id="sort">
<option value="">Ordenar</option>
<option value="low">Menor pre√ßo</option>
<option value="high">Maior pre√ßo</option>
</select>
</div>

<section class="produtos" id="produtos"></section>

</div>

<div class="cart-modal" id="cart-modal">
<h2>Seu Carrinho</h2>
<div id="cart-items"></div>
<p class="total">Total: R$ <span id="total">0</span></p>
<button onclick="abrirCheckout()">Finalizar Compra</button>
</div>

<div class="checkout-modal" id="checkout-modal">
<h2>Finalizar Compra</h2>

<form id="checkout-form">
<input type="text" placeholder="Nome completo" required>
<input type="email" placeholder="Email" required>
<input type="text" placeholder="Endere√ßo" required>
<input type="text" placeholder="N√∫mero do Cart√£o" required maxlength="16">
<input type="text" placeholder="Validade (MM/AA)" required maxlength="5">
<input type="text" placeholder="CVV" required maxlength="3">
<button type="submit">Pagar Agora</button>
</form>

</div>

<script>

const produtos = [
{id:1,nome:"Rolex Submariner",preco:29999},
{id:2,nome:"Rolex Daytona",preco:34999},
{id:3,nome:"Rolex Datejust",preco:24999},
{id:4,nome:"Rolex Yacht-Master",preco:39999},
{id:5,nome:"Rolex GMT Master II",preco:31999},
{id:6,nome:"Rolex Explorer",preco:21999},
{id:7,nome:"Rolex Sky-Dweller",preco:45999},
{id:8,nome:"Rolex Milgauss",preco:27999},
{id:9,nome:"Rolex Sea-Dweller",preco:38999},
{id:10,nome:"Rolex Oyster Perpetual",preco:19999},
{id:11,nome:"Rolex Air-King",preco:18999},
{id:12,nome:"Rolex Cellini",preco:49999},
{id:13,nome:"Rolex Pearlmaster",preco:55999},
{id:14,nome:"Rolex Cosmograph",preco:42999},
{id:15,nome:"Rolex Deepsea",preco:47999}
];

let carrinho=[];

function renderProdutos(lista){
const container=document.getElementById("produtos");
container.innerHTML="";
lista.forEach(p=>{
container.innerHTML+=`
<div class="card">
<div>
<strong>${p.nome}</strong><br>
<span class="preco">R$ ${p.preco}</span>
</div>
<button onclick="addCarrinho(${p.id})">Adicionar</button>
</div>`;
});
}

function addCarrinho(id){
const produto=produtos.find(p=>p.id===id);
carrinho.push(produto);
updateCart();
}

function updateCart(){
document.getElementById("cart-count").innerText=carrinho.length;
const cartItems=document.getElementById("cart-items");
cartItems.innerHTML="";
let total=0;

carrinho.forEach((item,index)=>{
total+=item.preco;
cartItems.innerHTML+=`
<div class="cart-item">
<span>${item.nome}</span>
<button onclick="remover(${index})">X</button>
</div>`;
});

document.getElementById("total").innerText=total;
}

function remover(index){
carrinho.splice(index,1);
updateCart();
}

document.getElementById("cart-btn").onclick=()=>{
document.getElementById("cart-modal").classList.toggle("active");
};

document.getElementById("search").addEventListener("input",e=>{
const texto=e.target.value.toLowerCase();
const filtrados=produtos.filter(p=>p.nome.toLowerCase().includes(texto));
renderProdutos(filtrados);
});

document.getElementById("sort").addEventListener("change",e=>{
let lista=[...produtos];
if(e.target.value==="low"){lista.sort((a,b)=>a.preco-b.preco);}
if(e.target.value==="high"){lista.sort((a,b)=>b.preco-a.preco);}
renderProdutos(lista);
});

function abrirCheckout(){
if(carrinho.length===0){
alert("Seu carrinho est√° vazio!");
return;
}
document.getElementById("checkout-modal").classList.add("active");
}

document.getElementById("checkout-form").addEventListener("submit",function(e){
e.preventDefault();
alert("Pagamento processado com sucesso! ü•≥");
carrinho=[];
updateCart();
document.getElementById("checkout-modal").classList.remove("active");
document.getElementById("cart-modal").classList.remove("active");
});

renderProdutos(produtos);

</script>

</body>
</html>
